language: generic
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - bash
      - build-essential
      - make
      - git
      - curl
compiler:
	- gcc
	- clang

before_script:
  - git clone --depth=1 https://github.com/junjiemars/c.git
	- cd c/
  - bash <(curl https://raws.githubusercontent.com/junjiemars/nore/master/bootstrap.sh)

script: 
  - CC=gcc ./configure --has-hi
  - make test
	- make clean
	- CC=clang ./configure --has-hi
	- make test
